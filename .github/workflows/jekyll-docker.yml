name: Build & Deploy Jekyll Site

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:          # Allows manual trigger

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # Needed for proper Jekyll build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'      # or 3.3 â€“ works with latest Jekyll
          bundler-cache: true      # Automatically runs bundle install + caches gems (super fast!)

      - name: Build Jekyll site
        run: bundle exec jekyll build --future --baseurl ""

      - name: Upload artifact (github-pages expects this exact name)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site/
          retention-days: 1
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # Latest, fastest, official
